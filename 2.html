            { text: "**ржХрж╛ржЬ рзл:** ржнрж╛рж▓рзЛ ржХржерж╛ ржмрж▓рж╛ ржУ ржорзБржЦрзЗрж░ рж╣рзЗржлрж╛ржЬржд ржХрж░рж╛ред", emoji: "ЁЯЧгя╕П" },
            { text: "ржЧрзАржмржд ржмрж╛ ржЦрж╛рж░рж╛ржк ржХржерж╛ ржмрж▓рж╛ ржерзЗржХрзЗ ржмрж┐рж░ржд ржерж╛ржХрзБржиред ржЖржкржирж╛рж░ ржкрзНрж░рждрж┐ржЯрж┐ ржХржерж╛ рж░рзЗржХрж░рзНржб рж╣ржЪрзНржЫрзЗред", emoji: "ЁЯдл" },
            { text: "ржПржЗ рзлржЯрж┐ ржХрж╛ржЬржХрзЗ ржкрзНрж░рждрж┐ржжрж┐ржирзЗрж░ ржЕржнрзНржпрж╛рж╕рзЗ ржкрж░рж┐ржгржд ржХрж░рзБржиред", emoji: "тЬЕ" },
            { text: "ржЗржирж╢рж╛ржЖрж▓рзНрж▓рж╛рж╣рзНтАМ, ржЬрж╛ржирзНржирж╛рждрзЗрж░ рж╕рзБрж╕ржВржмрж╛ржж ржЖржкржирж╛рж░ ржЬржирзНржп ржЕржкрзЗржХрзНрж╖рж╛ ржХрж░ржЫрзЗред", emoji: "ЁЯе│" },
            { text: "ржЖрж▓рзНрж▓рж╛рж╣рзНтАМ ржЖржорж╛ржжрзЗрж░ рж╕ржмрж╛ржЗржХрзЗ рж╕рж╣ржЬ ржкржерзЗ ржЪрж▓рж╛рж░ рждрзМржлрж┐ржХ ржжрж┐ржиред ржЖржорж┐ржиред", emoji: "ЁЯд▓" }
        ];

        let currentSlide = 0;
        let isTyping = false; // ржЯрж╛ржЗржкрж┐ржВ ржЪрж▓рж╛ржХрж╛рж▓рзАржи ржбрзБржкрзНрж▓рж┐ржХрзЗржЯ ржПржирзНржЯрж╛рж░ ржкрзНрж░рждрж┐рж░рзЛржз
        const typingTextElement = document.getElementById('typingText');
        const mediaEmojiElement = document.getElementById('mediaEmoji'); // ржЗржорзЛржЬрж┐рж░ ржЬржирзНржп ржирждрзБржи ржЖржЗржбрж┐
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentSlideNum = document.getElementById('currentSlideNum');
        const totalSlidesNum = document.getElementById('totalSlidesNum');
        const slideContentContainer = document.getElementById('slideContent');
        
        totalSlidesNum.textContent = slides.length;

        // ржЯрж╛ржЗржкрж┐ржВ ржЕрзНржпрж╛ржирж┐ржорзЗрж╢ржи ржлрж╛ржВрж╢ржи
        function typeWriter(text, i, fnCallback) {
            isTyping = true;
            if (i < text.length) {
                typingTextElement.innerHTML = text.substring(0, i + 1);
                setTimeout(function() {
                    typeWriter(text, i + 1, fnCallback);
                }, 30); // ржЯрж╛ржЗржкрж┐ржВ ржЧрждрж┐
            } else if (typeof fnCallback == 'function') {
                typingTextElement.innerHTML = text; // ржХрж╛рж░рзНрж╕рж╛рж░ ржЕржкрж╕рж╛рж░ржг
                isTyping = false;
                setTimeout(fnCallback, 500); // ржЯрж╛ржЗржкрж┐ржВ рж╢рзЗрж╖ рж╣ржУрзЯрж╛рж░ ржкрж░ рж╕рж╛ржорж╛ржирзНржп ржмрж┐рж░рждрж┐
            }
        }

        // рж╕рзНрж▓рж╛ржЗржб ржкрж░рж┐ржмрж░рзНрждржи ржлрж╛ржВрж╢ржи
        function changeSlide(index) {
            if (isTyping || index < 0 || index >= slides.length) return;

            currentSlide = index;
            const slide = slides[currentSlide];

            // рж╕рзНрж▓рж╛ржЗржб ржЯрзНрж░рж╛ржиржЬрж┐рж╢ржи (ржЕржкрж╛рж╕рж┐ржЯрж┐)
            slideContentContainer.style.opacity = 0;

            setTimeout(() => {
                // ржЯрзЗржХрзНрж╕ржЯ рж░рж┐рж╕рзЗржЯ
                typingTextElement.innerHTML = ''; 
                
                // ржЗржорзЛржЬрж┐ ржЖржкржбрзЗржЯ ржУ ржЕрзНржпрж╛ржирж┐ржорзЗрж╢ржи
                mediaEmojiElement.textContent = slide.emoji;
                // ржкрж╛рж▓рж╕ ржЕрзНржпрж╛ржирж┐ржорзЗрж╢ржи ржкрзБржирж░рж╛рзЯ рж╢рзБрж░рзБ ржХрж░рж╛рж░ ржЬржирзНржп ржХрзНрж▓рж╛рж╕ ржЯржЧрж▓
                mediaEmojiElement.classList.remove('animated'); 
                void mediaEmojiElement.offsetWidth; // рж░рж┐ржлрзНрж▓рзЛ ржЯрзНрж░рж┐ржЧрж╛рж░
                mediaEmojiElement.classList.add('animated'); 
                
                // ржЯрж╛ржЗржкрж┐ржВ рж╢рзБрж░рзБ
                typeWriter(slide.text, 0, function() {
                    updateNavigation();
                });

                // ржЕржкрж╛рж╕рж┐ржЯрж┐ ржлрж┐рж░рж┐рзЯрзЗ ржЖржирж╛
                slideContentContainer.style.opacity = 1;
            }, 500); // ржЯрзНрж░рж╛ржиржЬрж┐рж╢ржирзЗрж░ рж╕ржорзЯ

            // рж╕рзНрж▓рж╛ржЗржб ржиржорзНржмрж░ ржЖржкржбрзЗржЯ
            currentSlideNum.textContent = currentSlide + 1;
        }

        // ржирзЗржнрж┐ржЧрзЗрж╢ржи ржмрж╛ржЯржи ржЖржкржбрзЗржЯ
        function updateNavigation() {
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slides.length - 1;
        }

        // ржЗржнрзЗржирзНржЯ рж▓рж┐рж╕рзЗржирж╛рж░
        prevBtn.addEventListener('click', () => changeSlide(currentSlide - 1));
        nextBtn.addEventListener('click', () => changeSlide(currentSlide + 1));

        // ржПржирзНржЯрж╛рж░ ржХрзА ржкрзНрж░рзЗрж╕ ржХрж░рж▓рзЗ ржкрж░ржмрж░рзНрждрзА рж╕рзНрж▓рж╛ржЗржбрзЗ ржпрж╛ржУрзЯрж╛рж░ ржЬржирзНржп ржЗржнрзЗржирзНржЯ рж▓рж┐рж╕рзЗржирж╛рж░
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // ржбрж┐ржлрж▓рзНржЯ ржПржирзНржЯрж╛рж░ ржЖржЪрж░ржг (ржпрзЗржоржи ржлрж░рзНржо рж╕рж╛ржмржорж┐ржЯ) ржмржирзНржз ржХрж░рзЗ
                if (!isTyping && currentSlide < slides.length - 1) {
                    changeSlide(currentSlide + 1);
                } else if (isTyping) {
                    // ржЯрж╛ржЗржкрж┐ржВ ржЪрж▓рж╛ржХрж╛рж▓рзАржи ржПржирзНржЯрж╛рж░ ржЪрж╛ржкрж▓рзЗ ржкрзБрж░рзЛ ржЯрзЗржХрзНрж╕ржЯ ржПржХржмрж╛рж░рзЗ ржжрзЗржЦрж╛ржмрзЗ
                    typingTextElement.innerHTML = slides[currentSlide].text;
                    isTyping = false;
                    updateNavigation();
                }
            } else if (event.key === 'Backspace' && !isTyping && currentSlide > 0) {
                 event.preventDefault(); // ржбрж┐ржлрж▓рзНржЯ ржмрзНржпрж╛ржХрж╕рзНржкрзЗрж╕ ржЖржЪрж░ржг ржмржирзНржз ржХрж░рзЗ
                 changeSlide(currentSlide - 1);
            }
        });


        // ржкрзНрж░ржержо рж╕рзНрж▓рж╛ржЗржб рж▓рзЛржб ржХрж░рж╛
        changeSlide(0);
        updateNavigation(); // ржкрзНрж░рж╛ржержорж┐ржХ ржмрж╛ржЯржи ржЕржмрж╕рзНржерж╛ рж╕рзЗржЯ ржХрж░рждрзЗ

    </script>
</body>
