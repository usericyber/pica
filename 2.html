            // ржмрзЛрж▓рзНржб ржЯрзЗржХрзНрж╕ржЯ рж╕ржарж┐ржХржнрж╛ржмрзЗ ржкрзНрж░ржжрж░рзНрж╢ржи
            const formattedText = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');

            if (i < formattedText.length) {
                // HTML ржЯрзНржпрж╛ржЧрзЗрж░ ржоржзрзНржпрзЗ ржЯрзЗржХрзНрж╕ржЯ ржерж╛ржХрж▓рзЗ рждрж╛ ржПржбрж╝рж┐ржпрж╝рзЗ ржпрж╛ржУржпрж╝рж╛
                let char = formattedText.charAt(i);
                if (char === '<') {
                    const tagEnd = formattedText.indexOf('>', i);
                    if (tagEnd !== -1) {
                        i = tagEnd;
                        typingTextElement.innerHTML = formattedText.substring(0, i + 1);
                        setTimeout(function() {
                            typeWriter(text, i + 1, fnCallback);
                        }, 0); // ржЯрзНржпрж╛ржЧ ржжрзНрж░рзБржд ржкрж╛рж╕ ржХрж░рзЗ
                        return;
                    }
                }
                
                typingTextElement.innerHTML = formattedText.substring(0, i + 1);
                setTimeout(function() {
                    typeWriter(text, i + 1, fnCallback);
                }, 30); // ржЯрж╛ржЗржкрж┐ржВ ржЧрждрж┐
            } else if (typeof fnCallback == 'function') {
                typingTextElement.innerHTML = formattedText;
                isTyping = false;
                setTimeout(fnCallback, 500);
            }
        }

        // рж╕рзНрж▓рж╛ржЗржб ржкрж░рж┐ржмрж░рзНрждржи ржлрж╛ржВрж╢ржи
        function changeSlide(index) {
            if (isTyping || index < 0 || index >= totalSlides) return;

            currentSlide = index;
            const slide = slides[currentSlide];

            // рж╕рзНрж▓рж╛ржЗржб ржЯрзНрж░рж╛ржиржЬрж┐рж╢ржи (ржЕржкрж╛рж╕рж┐ржЯрж┐)
            slideContentContainer.style.opacity = 0;

            setTimeout(() => {
                // ржЯрзЗржХрзНрж╕ржЯ рж░рж┐рж╕рзЗржЯ
                typingTextElement.innerHTML = ''; 
                
                // ржЗржорзЛржЬрж┐ ржЖржкржбрзЗржЯ ржУ ржЕрзНржпрж╛ржирж┐ржорзЗрж╢ржи
                emojiTabElement.textContent = slide.emoji;
                emojiTabElement.classList.remove('animated'); 
                void emojiTabElement.offsetWidth;
                emojiTabElement.classList.add('animated'); 
                
                // ржЯрж╛ржЗржкрж┐ржВ рж╢рзБрж░рзБ
                typeWriter(slide.text, 0, function() {
                    // ржЯрж╛ржЗржкрж┐ржВ рж╢рзЗрж╖
                });

                // ржЕржкрж╛рж╕рж┐ржЯрж┐ ржлрж┐рж░рж┐рзЯрзЗ ржЖржирж╛
                slideContentContainer.style.opacity = 1;
            }, 300); // ржЯрзНрж░рж╛ржиржЬрж┐рж╢ржирзЗрж░ рж╕ржорзЯ
        }

        // ржПржирзНржЯрж╛рж░ ржХрзА ржкрзНрж░рзЗрж╕ ржХрж░рж▓рзЗ ржкрж░ржмрж░рзНрждрзА рж╕рзНрж▓рж╛ржЗржбрзЗ ржпрж╛ржУрзЯрж╛рж░ ржЬржирзНржп ржЗржнрзЗржирзНржЯ рж▓рж┐рж╕рзЗржирж╛рж░
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                if (!isTyping && currentSlide < totalSlides - 1) {
                    changeSlide(currentSlide + 1);
                } else if (isTyping) {
                    // ржЯрж╛ржЗржкрж┐ржВ ржЪрж▓рж╛ржХрж╛рж▓рзАржи ржПржирзНржЯрж╛рж░ ржЪрж╛ржкрж▓рзЗ ржкрзБрж░рзЛ ржЯрзЗржХрзНрж╕ржЯ ржПржХржмрж╛рж░рзЗ ржжрзЗржЦрж╛ржмрзЗ
                    typingTextElement.innerHTML = slides[currentSlide].text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
                    isTyping = false;
                }
            }
        });

        // ржкрзНрж░ржержо рж╕рзНрж▓рж╛ржЗржб рж▓рзЛржб ржХрж░рж╛
        changeSlide(0);

    </script>
</body>
