            { text: "‡¶ó‡ßÄ‡¶¨‡¶§ ‡¶¨‡¶æ ‡¶ñ‡¶æ‡¶∞‡¶æ‡¶™ ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡¶æ ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡¶ø‡¶∞‡¶§ ‡¶•‡¶æ‡¶ï‡ßÅ‡¶®‡•§ ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶ï‡¶•‡¶æ ‡¶∞‡ßá‡¶ï‡¶∞‡ßç‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá‡•§", emoji: "ü§´" },
            { text: "‡¶è‡¶á ‡ß´‡¶ü‡¶ø ‡¶ï‡¶æ‡¶ú‡¶ï‡ßá ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶¶‡¶ø‡¶®‡ßá‡¶∞ ‡¶Ö‡¶≠‡ßç‡¶Ø‡¶æ‡¶∏‡ßá ‡¶™‡¶∞‡¶ø‡¶£‡¶§ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§", emoji: "‚úÖ" },
            { text: "‡¶á‡¶®‡¶∂‡¶æ‡¶Ü‡¶≤‡ßç‡¶≤‡¶æ‡¶π‡ßç‚Äå, ‡¶ú‡¶æ‡¶®‡ßç‡¶®‡¶æ‡¶§‡ßá‡¶∞ ‡¶∏‡ßÅ‡¶∏‡¶Ç‡¶¨‡¶æ‡¶¶ ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡¶õ‡ßá‡•§", emoji: "ü•≥" },
            { text: "‡¶Ü‡¶≤‡ßç‡¶≤‡¶æ‡¶π‡ßç‚Äå ‡¶Ü‡¶Æ‡¶æ‡¶¶‡ßá‡¶∞ ‡¶∏‡¶¨‡¶æ‡¶á‡¶ï‡ßá ‡¶∏‡¶π‡¶ú ‡¶™‡¶•‡ßá ‡¶ö‡¶≤‡¶æ‡¶∞ ‡¶§‡ßå‡¶´‡¶ø‡¶ï ‡¶¶‡¶ø‡¶®‡•§ ‡¶Ü‡¶Æ‡¶ø‡¶®‡•§", emoji: "ü§≤" }
        ];

        let currentSlide = 0;
        let isTyping = false; // ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶ö‡¶≤‡¶æ‡¶ï‡¶æ‡¶≤‡ßÄ‡¶® ‡¶°‡ßÅ‡¶™‡ßç‡¶≤‡¶ø‡¶ï‡ßá‡¶ü ‡¶è‡¶®‡ßç‡¶ü‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶∞‡ßã‡¶ß
        const typingTextElement = document.getElementById('typingText');
        const mediaEmojiElement = document.getElementById('mediaEmoji'); // ‡¶á‡¶Æ‡ßã‡¶ú‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶®‡¶§‡ßÅ‡¶® ‡¶Ü‡¶á‡¶°‡¶ø
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentSlideNum = document.getElementById('currentSlideNum');
        const totalSlidesNum = document.getElementById('totalSlidesNum');
        const slideContentContainer = document.getElementById('slideContent');
        
        totalSlidesNum.textContent = slides.length;

        // ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function typeWriter(text, i, fnCallback) {
            isTyping = true;
            if (i < text.length) {
                typingTextElement.innerHTML = text.substring(0, i + 1);
                setTimeout(function() {
                    typeWriter(text, i + 1, fnCallback);
                }, 30); // ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶ó‡¶§‡¶ø
            } else if (typeof fnCallback == 'function') {
                typingTextElement.innerHTML = text; // ‡¶ï‡¶æ‡¶∞‡ßç‡¶∏‡¶æ‡¶∞ ‡¶Ö‡¶™‡¶∏‡¶æ‡¶∞‡¶£
                isTyping = false;
                setTimeout(fnCallback, 500); // ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶∂‡ßá‡¶∑ ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶∏‡¶æ‡¶Æ‡¶æ‡¶®‡ßç‡¶Ø ‡¶¨‡¶ø‡¶∞‡¶§‡¶ø
            }
        }

        // ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶° ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function changeSlide(index) {
            if (isTyping || index < 0 || index >= slides.length) return;

            currentSlide = index;
            const slide = slides[currentSlide];

            // ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶° ‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡¶ú‡¶ø‡¶∂‡¶® (‡¶Ö‡¶™‡¶æ‡¶∏‡¶ø‡¶ü‡¶ø)
            slideContentContainer.style.opacity = 0;

            setTimeout(() => {
                // ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü
                typingTextElement.innerHTML = ''; 
                
                // ‡¶á‡¶Æ‡ßã‡¶ú‡¶ø ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ì ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®
                mediaEmojiElement.textContent = slide.emoji;
                // ‡¶™‡¶æ‡¶≤‡¶∏ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶™‡ßÅ‡¶®‡¶∞‡¶æ‡ßü ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏ ‡¶ü‡¶ó‡¶≤
                mediaEmojiElement.classList.remove('animated'); 
                void mediaEmojiElement.offsetWidth; // ‡¶∞‡¶ø‡¶´‡ßç‡¶≤‡ßã ‡¶ü‡ßç‡¶∞‡¶ø‡¶ó‡¶æ‡¶∞
                mediaEmojiElement.classList.add('animated'); 
                
                // ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶∂‡ßÅ‡¶∞‡ßÅ
                typeWriter(slide.text, 0, function() {
                    updateNavigation();
                });

                // ‡¶Ö‡¶™‡¶æ‡¶∏‡¶ø‡¶ü‡¶ø ‡¶´‡¶ø‡¶∞‡¶ø‡ßü‡ßá ‡¶Ü‡¶®‡¶æ
                slideContentContainer.style.opacity = 1;
            }, 500); // ‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡¶ú‡¶ø‡¶∂‡¶®‡ßá‡¶∞ ‡¶∏‡¶Æ‡ßü

            // ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶° ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
            currentSlideNum.textContent = currentSlide + 1;
        }

        // ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® ‡¶¨‡¶æ‡¶ü‡¶® ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
        function updateNavigation() {
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slides.length - 1;
        }

        // ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞
        prevBtn.addEventListener('click', () => changeSlide(currentSlide - 1));
        nextBtn.addEventListener('click', () => changeSlide(currentSlide + 1));

        // ‡¶è‡¶®‡ßç‡¶ü‡¶æ‡¶∞ ‡¶ï‡ßÄ ‡¶™‡ßç‡¶∞‡ßá‡¶∏ ‡¶ï‡¶∞‡¶≤‡ßá ‡¶™‡¶∞‡¶¨‡¶∞‡ßç‡¶§‡ßÄ ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡ßá ‡¶Ø‡¶æ‡¶ì‡ßü‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶è‡¶®‡ßç‡¶ü‡¶æ‡¶∞ ‡¶Ü‡¶ö‡¶∞‡¶£ (‡¶Ø‡ßá‡¶Æ‡¶® ‡¶´‡¶∞‡ßç‡¶Æ ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü) ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡ßá
                if (!isTyping && currentSlide < slides.length - 1) {
                    changeSlide(currentSlide + 1);
                } else if (isTyping) {
                    // ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶ö‡¶≤‡¶æ‡¶ï‡¶æ‡¶≤‡ßÄ‡¶® ‡¶è‡¶®‡ßç‡¶ü‡¶æ‡¶∞ ‡¶ö‡¶æ‡¶™‡¶≤‡ßá ‡¶™‡ßÅ‡¶∞‡ßã ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶è‡¶ï‡¶¨‡¶æ‡¶∞‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
                    typingTextElement.innerHTML = slides[currentSlide].text;
                    isTyping = false;
                    updateNavigation();
                }
            } else if (event.key === 'Backspace' && !isTyping && currentSlide > 0) {
                 event.preventDefault(); // ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶∏‡ßç‡¶™‡ßá‡¶∏ ‡¶Ü‡¶ö‡¶∞‡¶£ ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡ßá
                 changeSlide(currentSlide - 1);
            }
        });


        // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶° ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
        changeSlide(0);
        updateNavigation(); // ‡¶™‡ßç‡¶∞‡¶æ‡¶•‡¶Æ‡¶ø‡¶ï ‡¶¨‡¶æ‡¶ü‡¶® ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶§‡ßá

    </script>
