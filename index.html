<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gemini Script Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f4f4f4;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      width: 60%;
    }
    pre {
      text-align: left;
      white-space: pre-wrap;
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Gemini Script Generator</h1>
  <input type="text" id="titleInput" placeholder="Enter a script title"/>
  <br/>
  <button onclick="generateScript()">Generate Script</button>
  <pre id="output"></pre>

<script>
  const API_KEY = "fghegjhgjklrhgjkagrjgnothing"; // Replace with your actual key

  async function generateScript() {
    const title = document.getElementById("titleInput").value;
    const output = document.getElementById("output");
    output.textContent = "Generating...";

    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`;

    const requestBody = {
      contents: [
        {
          parts: [
            {
              text: `Write a detailed movie script based on this title: "${title}"`
            }
          ]
        }
      ]
    };

    try {
      const res = await fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(requestBody)
      });

      const data = await res.json();
      console.log("Full API response:", data); // ðŸ‘ˆ See exactly what comes back

      // Safely access the generated text
      const generatedText =
        data?.candidates?.[0]?.content?.parts?.[0]?.text || null;

      if (generatedText) {
        output.textContent = generatedText;
      } else {
        output.textContent = "No script generated.\n\nCheck the browser console (F12) to see the API response.";
      }

    } catch (err) {
      output.textContent = "Error: " + err.message;
      console.error("Fetch error:", err);
    }
  }
</script>

</body>
</html>
