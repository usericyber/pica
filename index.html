<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate an Image</h1>
        <form id="image-form">
            <input type="text" id="prompt-input" placeholder="Enter your prompt here..." required>
            <button type="submit" id="generate-btn">Generate</button>
        </form>
        <div id="result-container">
            <div id="loading" class="hidden">Generating...</div>
            <img id="generated-image" class="hidden" alt="Generated Image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
